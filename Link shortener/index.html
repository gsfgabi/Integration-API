<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body class="bg-gradient-to-br from-blue-400 via-blue-500 to-indigo-600">

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Encurtador de URL</h1>
            <input type="text" id="url" class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Cole sua URL aqui">
            <button class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-400" onclick="encurtarUrl()">Encurtar</button>
            <button class="w-full p-3 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:ring-2 focus:ring-gray-300 mt-2" onclick="limparCampos()">Limpar</button>
            <p id="carregando" class="text-center mt-3 text-gray-500" style="display: none;">Carregando...</p>
            <p id="resultado" class="mt-3 text-center text-gray-800"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
